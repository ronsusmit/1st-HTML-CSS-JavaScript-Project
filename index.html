<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link

/>
</head>

<body> 
    <div class="m">
        <div class="main">
            <div class="main1">
                <div class="top">
    
                    <div class="topbox">
                        <div class="toptxt">
                            <span class="txt">Hour</span>
                        </div>
                        <div class="topnum">
                            <span class="num" id="hour">00</span>
                        </div>
                    </div>
                    
                    <div class="topbox">
                        <div class="toptxt">
                            <span class="txt">Minute</span>
                        </div>
                        <div class="topnum">
                            <span class="num" id="minute">00</span>
                        </div>
                    </div>
                    
                    <div class="topbox">
                        <div class="toptxt">
                            <span class="txt">Second</span>
                        </div>
                        <div class="topnum">
                            <span class="num" id="second">00</span>
                        </div>
                    </div>  
    
                    <div class="topbox">
                        <div class="toptxt">
                            <span class="txt">MSec</span>
                        </div>
                        <div class="topnum">
                            <span class="num" id="msecond">00</span>
                        </div>
                    </div> 
                    
                </div>
    
                <div class="btm">
                    <button class="button" id="start/stop">Start</button>
            
                    <button class="button" id="lap">Lap</button>
            
                    <button class="button" id="reset">Reset</button>
                </div>
                
            </div>

            <div class="lapdiv">
                <h1 class="th1">Laps</h1>
                <div class="lapdiv1">
                    <table class="table">
                        <tr class="tablehead">
                            
                        </tr>
                        <tr class="tablehead"
                        id="laplist">
                            
                        </tr>
                    </table>

                </div>
            </div>

        </div>

        <div class="btmtxt">
            <p>Made with <i class="ri-heart-fill"></i> by Susmit</p>
        </div>
    </div>
    
</body>
